<div class="container-nagvar">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/dashboard" class="nav-link px-2 link-secondary">Inicio</a></li>
        <li><a href="/calendar" class="nav-link px-2 link-dark">Calendario</a></li>
        <li><a href="/citas" class="nav-link px-2 link-dark">Citas</a></li>
      </ul>

      <div class="dropdown text-end">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="../../../assets/img/logo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" style="">
          <li><a type="button" class="dropdown-item" (click)="logOut()">Cerrar Sesion</a></li>
        </ul>
      </div>
    </div>
  </div>

<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Doctores en Sage Medicine</h1>
        <p class="lead text-muted">Profesionales evaluados y listos para las necesidades de cada paciente.</p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        
        <div *ngFor="let data of listaDoctores"  class="col">
          <div *ngIf="data.habilitado == 1" class="card shadow-sm">

            <div  class="card-body">
              <p class="card-text"><b>Doctor: </b>{{data.nombre}}</p>
              <p class="card-text"><b>Ubicacion:  </b>{{data.nombre_municipio}}, {{data.nombre_departamento}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-success" (click)="agendarCita(data.id_doctor)">Agendar Cita</button>
                  <button type="button" class="btn btn-sm btn-outline-success" (click)="detalles(data.id_doctor)">Detalles</button>
                </div>
                <small class="text-muted">{{data.nombre_especialidad}}</small>
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>
</div>
