<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo mb-3" src="../../../assets/img/logo-login-doctor.png" alt="Login">
        <form class="formulario" (ngSubmit)="login()" [formGroup]="loginUser">
            <div class="form-floating mb-3 mt-3">
                <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
                <label>Correo</label>
                <span *ngIf="loginUser.get('email')?.hasError('required') && loginUser.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es requerido
                </span>
                <span *ngIf="loginUser.get('email')?.hasError('email') && loginUser.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es invalido
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                <label>Contraseña</label>
                <span *ngIf="loginUser.get('password')?.hasError('required') && loginUser.get('password')?.touched" class="text-danger errorLabel">
                    La <strong>Contraseña</strong> es requerida
                </span>
            </div>
                <a class="link-olvidastetucontrasena mt-2" routerLink="/recover-password">¿Olvidaste tu contraseña?</a>
            <div class="d-grid gap-2">
                <button class="btn btn-success btn-lg mt-3" [disabled]="loginUser.invalid" type="submit">Ingresar</button>
            </div>
            <hr class="m-4 mb-2">
            <h2 class="fs-5 fw-bold mb-3">OR</h2>
            <div class="d-grid gap-2 mt-2 ">
                <a type="button" class="btn btn-outline-dark" (click)="loginWithGoogle()" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                    Login with Google
                  </a>
            </div>
            <div class="d-grid gap-2 mt-2 ">
            <a type="button" class="btn btn-outline-primary" (click)="loginWithFacebook()" role="button" style="text-transform:none">
                <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Facebook sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/640px-Facebook_f_logo_%282019%29.svg.png" />
                Login with Facebook
              </a>
            </div>
            <p class="mt-3">¿No tiene una cuenta? <a routerLink="/register-doctor" class="link-notienescuenta">Cree una.</a></p>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
    <ngx-toast-notifier></ngx-toast-notifier>




    <div class="container-footer ">
        <footer class="py-1 my-1 mb-3 d-none d-sm-block d-print-block ">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3 ">
            <li class="nav-item"><a href="/cover" class="nav-link px-2 text-muted">Inicio</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
          </ul>
          <p class="text-center text-muted">© 2022 Sage Medicine, Inc</p>
        </footer>
      </div>
</div>
